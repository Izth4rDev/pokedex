<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RepasoJs</title>
</head>
<body>
<main>
    <h1 class="text-center text-warning bg-primary py-3">Repaso Js</h1>
    <div class="container d-flex justify-content-center">
        <img class="text-center" src="assets/img/International_Pokémon_logo.svg.png" alt="" style="width: 500px;">
    </div>

    <section class="bg-danger py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 d-flex justify-content-center bg-success">
                        <img src="assets/img/3bfcc4360c44f37815dc1e59f75818935cbfc41b.png" alt="" style="width: 250px;">
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center bg-warning">
                    <img src="assets/img/006_f3.png" alt="" style="width: 250px;">
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center bg-primary">
                    <img src="assets/img/blastoise.png" alt="" style="width: 250px;">
                </div>
            </div>
        </div>

    </section>

    <section class="d-none d-md-block">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="container">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-3">
                                <img src="assets/img/eevee.jpeg" class="img-carousel d-block  img-fluid" alt="...">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/jolteon.png" class="img-carousel d-block  img-fluid" alt="...">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/flareon.jpeg" class="img-carousel d-block  img-fluid" alt="...">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/vaporeon.jpeg" class="img-carousel d-block  img-fluid" alt="...">
                            </div> 
                        </div>   
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-3">
                                <img src="assets/img/eevee.jpeg" class="img-carousel d-block  img-fluid" alt="...">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/jolteon.png" class="img-carousel d-block  img-fluid" alt="...">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/flareon.jpeg" class="img-carousel d-block  img-fluid" alt="...">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/vaporeon.jpeg" class="img-carousel d-block  img-fluid" alt="...">
                            </div> 
                        </div> 
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            
        </div>
    </section>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
